<!DOCTYPE html>
<html>
  <head>
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="login-body">
    <div class="decoration">
      <img src="/login/images/5500661-removebg-preview.png" />
    </div>
    <div class="login-container">
      <div class="form-container">
        <form class="login-form" id="login-form">
          <h2>Reset Password</h2>

          <input type="email" id="email" placeholder="Enter Your mail" />

          <input type="password" id="password" placeholder="Password" />

          <div class="forget">
            <a href="/login/login.html">click here to Login</a>
          </div>
          <div class="button"><button type="submit">ResetPassword</button></div>
        </form>
      </div>
    </div>

    <script>
      // const form = document.getElementById("login-form");
      const form = document.querySelector(".login-form");

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const email = form.elements["email"].value;
        const password = form.elements["password"].value;

        if (email === "" || email === "") {
          alert("Please fill in all fields");
        } else {
          window.location.replace("index.html");
        }
      });
    </script>
  </body>
</html>
